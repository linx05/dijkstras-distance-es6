<!DOCTYPE HTML>
<html>
<head>
    <title>Algoritmo de Dijkstra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css">
</head>
<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Distancia de Nodos por medio de Algoritmo de Dijkstra
            </h1>
            <h2 class="subtitle">
                Cesar Fernando Laredo Armenta
            </h2>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns">

            <!--This is going to be left half-->
            <div class="column is-half">

                <label class="label" for="infija">Expresion Infija</label>
                <p class="control">
                    <input id="infija" type="text" class="input" placeholder="">
                </p>
            </div>
            <!--This is going to be right half-->
            <div class="column is-half">
                <div id="mynetwork"></div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <label class="label">Resultado</label>
                <p class="control">
                    <input id="resultado" type="text" readonly="readonly" class="input" placeholder="">
                </p>
            </div>
        </div>
    </div>
</section>
<script src="//cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
<script src="scripts/bundle.js"></script>
<script>
    var nodes = new vis.DataSet([
        {id: 1, label: 'Node 1'},
        {id: 2, label: 'Node 2'},
        {id: 3, label: 'Node 3'},
        {id: 4, label: 'Node 4'},
        {id: 5, label: 'Node 5'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 3},
        {from: 1, to: 2},
        {from: 2, to: 4},
        {from: 2, to: 5}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {};

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
