<!DOCTYPE HTML>
<html>
<head>
    <title>Algoritmo de Dijkstra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css">
</head>
<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Distancia de Nodos por medio de Algoritmo de Dijkstra
            </h1>
            <h2 class="subtitle">
                Cesar Fernando Laredo Armenta
            </h2>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns">
            <!--This is going to be left half-->
            <div class="column is-half">
                <div class="columns">
                    <div class="column">
                        <label for="NuevoNodo" class="label">Agregar Nodo</label>
                        <div class="control is-expanded">
                            <p class="control">
                                <input id="NuevoNodo" type="text" class="input" placeholder="Nombre de Nodo">
                            </p>
                            <p class="control">
                                <label class="checkbox">
                                    <input id="ConnectedToNode" type="checkbox">
                                    Conectado a otro nodo?
                                </label>
                            </p>
                            <div class="hide-div" id="ConnectToNewNode">
                                <p class="control">
                                    <input id="NodoConectado" type="text" class="input" placeholder="Otro Nodo">
                                </p>
                                <p class="control">
                                    <input id="Distancia" type="number" min="0" class="input" placeholder="Distancia">
                                </p>
                            </div>
                            <p class="control">
                                <button class="button is-primary" id="AddNode">Agregar</button>
                            </p>

                        </div>

                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <h1 class="title">Nodos</h1>
                        <table id="TableNodes" class="table is-bordered is-striped is-narrow">
                            <thead>
                            <tr>
                                <th>Nodo</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="column">
                        <h1 class="title">Conexiones</h1>
                        <table id="TableEdges" class="table is-bordered is-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>De</th>
                                <th>A</th>
                                <th>Distancia</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <!--This is going to be right half-->
            <div class="column is-half">
                <div class="columns">
                    <div class="column">
                        <div id="mynetwork"></div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <h1 class="title">Nodos Seleccionados</h1>
                        <table id="SelectedNodes" class="table is-bordered is-striped is-narrow">
                            <thead>
                            <tr>
                                <th>Nodo</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="column">
                        <p class="control is-pulled-right">
                            <button class="button is-primary" id="CalculatePath">Calcular</button>
                        </p>
                    </div>
                </div>

            </div>
        </div>
        <div class="columns">
            <div class="column">
                <h1 class="title">Camino</h1>
                <table id="NodePath" class="table is-bordered is-striped is-narrow">
                    <thead>
                    <tr>
                        <th>De</th>
                        <th>A</th>
                        <th>Distancia</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<script src="scripts/bundle.js"></script>
</body>
</html>
