<!DOCTYPE HTML>
<html>
<head>
    <title>Algoritmo de Dijkstra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css">
</head>
<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Distancia de Nodos por medio de Algoritmo de Dijkstra
            </h1>
            <h2 class="subtitle">
                Cesar Fernando Laredo Armenta
            </h2>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns">
            <!--This is going to be left half-->
            <div class="column is-half">
                <div class="columns">
                    <div class="column">
                        <label for="NuevoNodo" class="label">Agregar Nodo</label>
                        <div class="control is-expanded">
                            <p class="control">
                                <input id="NuevoNodo" type="text" class="input" placeholder="Nombre de Nodo">
                            </p>
                            <p class="control">
                                <label class="checkbox">
                                    <input id="ConnectedToNode" type="checkbox">
                                    Conectado a otro nodo?
                                </label>
                            </p>
                            <div class="hide-div" id="ConnectToNewNode">
                                <p class="control">
                                    <input id="NodoConectado" type="text" class="input" placeholder="Otro Nodo">
                                </p>
                                <p class="control">
                                    <input id="Distancia" type="number" min="0" class="input" placeholder="Distancia">
                                </p>
                            </div>
                            <p class="control">
                                <button class="button is-primary" id="AddNode">Agregar</button>
                            </p>

                        </div>

                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <table id="TableNodes" class="table">
                            <thead>
                            <tr>
                                <th>Nodos</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Node 3</td>
                                <td class="is-icon">
                                    <a href="#">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>Karyn Holmberg</td>
                                <td class="is-icon">
                                    <a href="#">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <!--This is going to be right half-->
            <div class="column is-half">
                <div id="mynetwork"></div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <label class="label">Resultado</label>
                <p class="control">
                    <input id="resultado" type="text" readonly="readonly" class="input" placeholder="">
                </p>
            </div>
        </div>
    </div>
</section>
<script src="scripts/bundle.js"></script>
</body>
</html>
